<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <div id="calcCenter">
     <div id="calcBody">

        <div id="calcDisplay">
           <div id="displayNumbers"></div>
        </div>

        <div id="calcButtons">

            <div id="calcNumbers">

                <div class="Buttons numberButtons" id="1">1</div>
                <div class="Buttons numberButtons" id="2">2</div>
                <div class="Buttons numberButtons" id="3">3</div>
                <div class="Buttons numberButtons" id="4">4</div>
                <div class="Buttons numberButtons" id="5">5</div>
                <div class="Buttons numberButtons" id="6">6</div>
                <div class="Buttons numberButtons" id="7">7</div>
                <div class="Buttons numberButtons" id="8">8</div>
                <div class="Buttons numberButtons" id="9">9</div>
                <div class="Buttons numberButtons" id="0">0</div>
                <div class="Buttons numberButtons" id="C">C</div>
                <div class="Buttons numberButtons" id="+/-">+/-</div>
               
            </div>

            <div id="calcOperations">
                <div class="Buttons operationButtons" id="+">+</div>
                <div class="Buttons operationButtons" id="-">-</div>
                <div class="Buttons operationButtons" id="*">*</div>
                <div class="Buttons operationButtons" id="/">/</div>
                <div class="Buttons operationButtons" id="=">=</div>

            </div>

        </div>

     </div>
    </div>

</body>
</html>
