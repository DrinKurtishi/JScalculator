<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <div id="calcCenter">
     <div id="calcBody">

        <div id="calcDisplay">
           <div id="displayNumbers">123456789</div>
        </div>

        <div id="calcButtons">

            <div id="calcNumbers">

                <div class="Buttons numberButtons" value="1">1</div>
                <div class="Buttons numberButtons" value="2">2</div>
                <div class="Buttons numberButtons" value="3">3</div>
                <div class="Buttons numberButtons" value="4">4</div>
                <div class="Buttons numberButtons" value="5">5</div>
                <div class="Buttons numberButtons" value="6">6</div>
                <div class="Buttons numberButtons" value="7">7</div>
                <div class="Buttons numberButtons" value="8">8</div>
                <div class="Buttons numberButtons" value="9">9</div>
                <div class="Buttons numberButtons" value="0" id="zero">0</div>
               
            </div>

            <div id="calcOperations">
                <div class="Buttons operationButtons" value="+">+</div>
                <div class="Buttons operationButtons" value="-">-</div>
                <div class="Buttons operationButtons" value="*">*</div>
                <div class="Buttons operationButtons" value="/">/</div>

            </div>

        </div>

     </div>
    </div>

</body>
</html>
